<!DOCTYPE html>
<html>
   <head>
    <script src="./cardPage.js"></script>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
    
   <div class="cards">
    <div class="card-numbers">
        <div class="cards-rows">
            <div class="card-box card-color1"><span class="card-number-value ">1</span></div>
            <div class="card-box card-color2"> <span class="card-number-value">2</span> </div>
            <div class="card-box card-color3"><span class="card-number-value">3</span> </div>
        </div>
        <div class="cards-rows">
            <div class="card-box card-color2"><span class="card-number-value">4</span> </div>
        <div class="card-box card-color3"><span class="card-number-value">5</span> </div>
        <div class="card-box card-color6"><span class="card-number-value">6</span> </div>
        </div>
       <div class="cards-rows">
        <div class="card-box card-color6"><span class="card-number-value">7</span> </div>
        <div class="card-box card-color1"><span class="card-number-value">8</span> </div>
        <div class="card-box card-color3"><span class="card-number-value">9</span> </div>
       </div>
    </div>

    <div class="card-buttons">
       <div class="btn-parent"> <button class="btn-shuffel" onclick="onShuffel()">SHUFFLE</button></div>
       <div class="btn-parent"> <button class="btn-sort" onclick="onSort()">SORT</button></div>
    </div>
   </div>
</body>

</html>
